<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="./stylesheets/game.css">
    <title>
        Ludo Game
    </title>
    <h1 class="h1">
        Ludo!
    </h1>
    <h2><time>
        00:00:00
    </time></h2>
</head>

<body>
    <main>
        <div class="side">
            <p class="p" id="one">
                Round:
            </p>
            <div class="p" id="two">
                <button class="start" id="start">start</button>
                <button class="stop" id="stop">stop</button>                
                Time:
            </div>
            <p class="p" id="three">
                Chat:
            </p>
            <div class="p" id="four">
                <button class="dice" id="dice">
                    <img src="./images/dice1.png">
                </button>
            </div>
        </div>
        <div class="board"></div>
        <div class="players">
            <div class="Position" id="1">

            </div>
            <p id="player1">
                Player 1
            </p>
            <p id="player2">
                Player 2
            </p>
            <p id="player3">
                Player 3
            </p>
            <p id="player4">
                Player 4
            </p>
        </div>
        <span class="dots" id="dot1"></span>
        <span class="dots" id="dot2"></span>
        <span class="dots" id="dot3"></span>
        <span class="dots" id="dot4"></span>
        <span class="dots" id="dot5"></span>
        <span class="dots" id="dot6"></span>
        <span class="dots" id="dot7"></span>
        <span class="dots" id="dot8"></span>
        <span class="dots" id="dot9"></span>
        <span class="dots" id="dot10"></span>
        <span class="dots" id="dot11"></span>
        <span class="dots" id="dot12"></span>
        <span class="dots" id="dot13"></span>
        <span class="dots" id="dot14"></span>
        <span class="dots" id="dot15"></span>
        <span class="dots" id="dot16"></span>
        <script src="./javascripts/dice.js">
        </script>
        <script src="./javascripts/messages.js">
        </script>
        <script src="./javascripts/clock.js">
        </script>
    </main>
</body>

</html>
